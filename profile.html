<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand bg-primary shadow-sm">

            <div class="container-fluid">
                <ion-icon name="skull-outline" class="ms-2 me-2" style="color: white; transform: scale(2);"></ion-icon>

                <div class="navbar-header me-4">
                    <div class="row text-end">
                        <div class="mt-1" style="color: white">Try not to</div>
                        <div class="mb-1" style="color: white; font-weight: bold;">Die</div>
                    </div>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white me-4" href="/patients">Пациенты</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link text-white me-4" href="/consultations.html">Консультации</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white me-4" href="/reports.html">Отчеты и статистика</a>
                        </li>
                    </ul>
                    <div id="user-info" class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="userDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Вход
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="/profile">Профиль</a></li>
                            <li><a class="dropdown-item" href="/login" id="logout">Выход</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="d-flex flex-column justify-content-center align-items-center min-vh-100 p-4">
        <div class="col-md-6 col-lg-4">
            <form id="profileForm" class="shadow p-4 rounded bg-light">
                <h1 class="mb-4">Профиль</h1>

                <div class="mb-3">
                    <label for="fullName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="fullName" required placeholder="Иванов Иван Иванович">
                </div>


                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="gender" class="form-label">Пол</label>
                        <select class="form-select" id="gender" required>
                            <option value="">Выберите пол</option>
                            <option value="Male">Мужской</option>
                            <option value="Female">Женский</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="dob" class="form-label">Дата рождения</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Телефон</label>
                    <input type="tel" class="form-control" id="phone" placeholder="+7 (xxx) xxx-xx-xx" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>


                <button type="submit" class="btn btn-primary w-100">Сохранить Изменения</button>
            </form>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js "></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="js/profile.js"></script>
</body>
</html>
