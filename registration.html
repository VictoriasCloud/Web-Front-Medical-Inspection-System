<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Try not to
        DIE
    </title>
    <!--Bootstap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://example.com/fontawesome/v6.4.2/js/all.js" data-auto-replace-svg="nest"></script>
    <!--Bootstap-->
</head>


<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand bg-primary shadow-sm">

            <div class="container-fluid">
                <ion-icon name="skull-outline" class="ms-2 me-2" style="color: white; transform: scale(2);"></ion-icon>

                <div class="navbar-header">
                    <div class="row text-end">
                        <div class="mt-1" style="color: white">Try not to</div>
                        <div class="mb-1" style="color: white; font-weight: bold;">Die</div>
                    </div>
                </div>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <div id="info">
                        <button class="btn btn-primary" id="Auth">Вход</button>
                    </div>

                </div>
            </div>
        </nav>
    </header>
        
    <section class="flex-grow-1 d-flex flex-column justify-content-center align-items-center px-4">
        <div class="col-md-6">
            <form class="shadow p-4 rounded">
                <h1 class="h-brand py-3">Регистрация</h1>
              <div class="mb-3">
                <label for="fullName" class="form-label">Имя</label>
                <input type="text" class="form-control" id="fullName" required placeholder="Иванов Иван Иванович">
              </div>
              
              <div class="mb-3">
                <label for="gender" class="form-label">Пол</label>
                <select class="form-select" id="gender" required>
                  <option value="">Выберите пол</option>
                  <option value="male">Мужской</option>
                  <option value="female">Женский</option>
                </select>
              </div>
              
              <div class="mb-3">
                <label for="phone" class="form-label">Телефон</label>
                <input type="tel" class="form-control" id="phone" pattern="7[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+7(xxx)xxx-xx-xx" required>
              </div>
              
              <div class="mb-3">
                <div class="leftP">Дата рождения</div>
                <input type="date" class="rightP form-control">
            </div>
                
              <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
              </div>

              <div class="mb-3">
                <label for="exampleDropdownFormPassword1" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
              </div>
              
              <button type="submit" class="btn btn-primary" id="registr">Зарегистрироваться</button>
            </form>
            </div>        
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js "></script>
</body>

</html>
