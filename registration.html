<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand bg-primary shadow-sm">

            <div class="container-fluid">
                <ion-icon name="skull-outline" class="ms-2 me-2" style="color: white; transform: scale(2);"></ion-icon>

                <div class="navbar-header">
                    <div class="row text-end">
                        <div class="mt-1" style="color: white">Try not to</div>
                        <div class="mb-1" style="color: white; font-weight: bold;">Die</div>
                    </div>
                </div>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <div id="info">
                        <button class="btn btn-primary" id="Auth">Вход</button>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <section class="d-flex flex-column justify-content-center align-items-center min-vh-100 p-4">
        <div class="col-md-6 col-lg-4">
            <form  id="registerForm" class="shadow p-4 rounded bg-light">
                <h1 class="mb-4">Регистрация</h1>

                <div class="mb-3">
                    <label for="fullName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="fullName" required placeholder="Иванов Иван Иванович">
                </div>


                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="gender" class="form-label">Пол</label>
                        <select class="form-select" id="gender" required>
                            <option value="">Выберите пол</option>
                            <option value="male">Мужской</option>
                            <option value="female">Женский</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="dob" class="form-label">Дата рождения</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Телефон</label>
                    <input type="tel" class="form-control" id="phone" placeholder="+7 (xxx) xxx-xx-xx" required>
                </div>

                <div class="mb-3">
                    <label for="specialty" class="form-label">Специальность</label>
                    <select class="form-select" id="specialty" required>
                        <option value="">Выберите специальность</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
            </form>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js "></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        async function loadSpecialties() {
            const response = await fetch('https://mis-api.kreosoft.space/api/dictionary/speciality?page=1&size=20', {
                headers: { 'accept': 'text/plain' }
            });
            const data = await response.json();
            const specialtySelect = document.getElementById('specialty');

            data.specialties.forEach(specialty => {
                const option = document.createElement('option');
                option.value = specialty.id;
                option.textContent = specialty.name;
                specialtySelect.appendChild(option);
            });
        }

        // Вызов функции загрузки специальностей при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadSpecialties);
    </script>
    <script src="js/registration.js"></script>

</body>

</html>
