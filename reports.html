<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчет и статистика осмотров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</head>
<body>

    <header>
        <nav class="navbar navbar-expand bg-primary shadow-sm">

            <div class="container-fluid">
                <ion-icon name="skull-outline" class="ms-2 me-2" style="color: white; transform: scale(2);"></ion-icon>

                <div class="navbar-header me-4">
                    <div class="row text-end">
                        <div class="mt-1" style="color: white">Try not to</div>
                        <div class="mb-1" style="color: white; font-weight: bold;">Die</div>
                    </div>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white me-4" href="/patients">Пациенты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white me-4" href="/consultations">Консультации</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white me-4" href="/reports">Отчеты и статистика</a>
                        </li>
                    </ul>
                    <div id="user-info" class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="userDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Вход
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="/profile">Профиль</a></li>
                            <li><a class="dropdown-item" id="logout">Выход</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <h2>Статистика осмотров</h2>
        <div class="card p-4 mb-4  bg-light">
            <form id="reportForm">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="startDate" class="form-label">Дата с</label>
                        <input type="date" id="startDate" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="endDate" class="form-label">Дата по</label>
                        <input type="date" id="endDate" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="icd10" class="form-label">МКБ-10</label>
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                Выбрать
                            </button>
                            <div class="dropdown-menu p-3" aria-labelledby="dropdownMenuButton" id="icd10-container" style="max-height: 200px; overflow-y: auto;">

                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить сводку</button>
            </form>
        </div>

        <div id="reportResult" class="table-responsive" style="display: none;">

            <table class="table table-bordered table-hover table-striped mb-0" id="reportTable">
                <thead class="table-primary">
                    <tr id="tableHeaders"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/getUserName.js"></script>

    <script src="js/icd10.js"></script>
    <script src="js/report.js"></script>
</body>
</html>
